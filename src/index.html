<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Differ" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Diff Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #language-selector,
        #theme-selector {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #container {
            height: calc(100vh - 100px);
        }

        #footer {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            font-size: 12px;
            color: #666;
            text-align: center;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

            #footer a {
                color: #0066cc;
                text-decoration: none;
            }

                #footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>

<body>
    <div id="controls">
        <div>
            <label for="language-selector">Language: </label>
            <select id="language-selector">
                <option value="plaintext" selected>Plain Text</option>
                <option value="javascript">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="cpp">C++</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="json">JSON</option>
                <option value="xml">XML</option>
                <option value="markdown">Markdown</option>
                <option value="sql">SQL</option>
            </select>
        </div>
        <div>
            <label for="theme-selector">Theme: </label>
            <select id="theme-selector">
                <option value="vs">Light</option>
                <option value="vs-dark">Dark</option>
                <option value="system" selected>System</option>
            </select>
        </div>
    </div>
    <div id="container"></div>
    <div id="footer">
        <span>Powered by <a href="https://microsoft.github.io/monaco-editor/" target="_blank" rel="noopener noreferrer">Monaco Editor</a> from Microsoft</span>
        <span>â€¢</span>
        <span>All data is processed locally - nothing is collected or sent to any server</span>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
